{{ define "view" }}


{{template "header" .}}
{{template "navbar" .}}

<div class="container text-center main">
    <div class="row" style="margin: 30px 0;">

        <div class="col-12 bhoechie-tab-container">
            <div class="row">
                <div class="col-2 bhoechie-tab-menu">
                    <div class="list-group">
                        <a href="/admin/settings" class="list-group-item text-center">
                            <i class="fas fa-cogs"></i><br />Настройки
                        </a>
                        <a href="/admin/users" class="list-group-item active text-center">
                            <i class="fas fa-users"></i><br />Пользователи
                        </a>
                    </div>
                </div>
                <div class="col-9 bhoechie-tab">
                    <div class="bhoechie-tab-content active">
                      
                      <div class="profile">
                        <div class="Back">
                            <i class="fa fa-arrow-left" onclick="Back()"></i>
                        </div>
                        <p class="h2 text-center">{{ .data.FirstName }} {{ .data.LastName }}</p>
                        <form action="" method="post">
                          <div class="preview text-center">
                            <img class="preview-img" src="/img/account.png" alt="Preview Image" width="200" height="200" />
                            <div class="browse-button">
                              <i class="fa fa-pencil-alt"></i>
                              <input class="browse-input" type="file" required name="UploadedFile" id="UploadedFile" />
                            </div>
                          </div>
                          <div class="form-group">
                              <label>Фамилия</label>
                              <input class="form-control" type="text" name="" required placeholder="Фамилия" value="{{ .data.LastName }}" />
                          </div>
                          <div class="form-group">
                              <label>Имя</label>
                              <input class="form-control" type="text" name="" required placeholder="Имя" value="{{ .data.FirstName }}" />
                          </div>
                          <div class="form-group">
                              <label>Email</label>
                              <input class="form-control" type="email" name="email" required placeholder="Введите ваш Email" value="{{ .data.Email }}" />
                          </div>
                          <div class="form-group">
                              <label>Телефон</label>
                              <input class="form-control" type="email" name="email" required placeholder="Введите ваш номер телефона" value="{{ .data.Phone }}" />
                          </div>
                          <div class="form-group">
                            <label>Действующий пароль</label>
                            <input class="form-control" type="password" name="password" placeholder="Действующий пароль" />
                          </div>
                          <div class="form-group">
                            <label>Новый пароль</label>
                            <input class="form-control" type="password" name="newpassword" placeholder="Новый пароль" />
                          </div>
                          <div class="form-group">
                              <input class="btn btn-primary btn-block" type="submit" value="Submit" />
                          </div>
                        </form>
                      </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{{template "footer" .}}

{{ end }}
